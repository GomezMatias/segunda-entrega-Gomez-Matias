<body id="body">

    <div class="contenedor__global">

        <header id="header">

            <div class="seccion__logo">

                <a href="../index.html" class="seccion__btn"><img src="../img/logo.png" alt="Logo de impresora"
                        width="120"></a>

            <nav class="header__menu">

        <h1 class="titulo__principal animate__animated animate__rubberBand">Comunicate con nosotros</h1>

        <section id="formulario">
            <form">

                <h4>Registrate para comunicarte con nosotros</h4>

                <input class="formulario__registro" type="text" id="nombre" placeholder="Nombre" required />

                <input class="formulario__registro" type="text" id="apellido" placeholder="Apellido" required />

                <input class="formulario__registro" type="email" id="email" placeholder="ejemplo@hotmail.com"
                    required />

                <input class="formulario__registro" type="password" id="contraseña" placeholder="Ingrese una contraseña"
                    required>

                <input class="formulario__boton" type="submit" value="Registrar">

                </form>
        </section>

        <hr>

        <footer id="footer">
            <div>
                <p class="animate__animated animate__backInLeft">Seguinos en nuetras redes</p>
            </div>
            <nav class="footer__redes">
                <ul>
                    <li> <a href="https://es-la.facebook.com/">Facebook</a></li>
                    <li><a href="https://www.instagram.com/">Instagram</a></li>
